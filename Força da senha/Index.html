<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testando Força da senha</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="wrapper_body">
        <h1>Digite sua Senha</h1>
        <p>Sua senha deve conter no mínimo 8 caracteres <br>
        e deverá conter letras, numeros e caracteres especiais</p>
        <input type="password" name="senha" id="senha" />
        <div id="foca">Força da senha: 0% Muito Fraca</div>
        <div id="teste">
            <div class="testando"></div>
        </div>
    </div>



    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
