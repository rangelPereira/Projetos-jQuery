<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST"  class="validator">
                <label>
                    Seu nome:
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label>
                    Seu e-mail:
                    <input type="text" name="email" data-rules="required|email"/>
                </label>
                <label>
                    Sua senha:
                    <input type="password" name="password" data-rules="min=5" />
                </label>
                <label>
                    <input class="btn-form" type="submit" value="Cadastrar" />
                </label>
            </form>

            <div>
                Ja tem uma conta? <a href=""> Fa√ßa o login</a>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
